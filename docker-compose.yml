version: '3.8'

services:
  video-parser:
    build: .
    container_name: video-parser
    ports:
      - "1233:8000"  # 外部端口1233映射到内部端口8000
    volumes:
      - ./data:/app/data  # 挂载data目录
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - API_BASE_URL=https://gfjx.riowang.win  # API服务的基础URL（用于生成m3u8访问链接）
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

